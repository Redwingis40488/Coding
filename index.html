<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Code Studio Pro</title>
    
    <link rel="stylesheet" type="text/css" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/editor/editor.main.css">

    <style>
        /* =========================================
           VARIABLES & RESET
           ========================================= */
        :root { 
            --bg-dark: #1e1e1e; 
            --bg-panel: #252526; 
            --bg-elevated: #2d2d30; 
            --accent-blue: #007acc; 
            --accent-green: #4ec9b0; 
            --text-primary: #cccccc; 
            --text-secondary: #858585; 
            --border: #3e3e42; 
            --error: #f48771; 
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--bg-dark); 
            color: var(--text-primary); 
            height: 100vh; 
            width: 100vw;
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
        }
        
        /* =========================================
           TOP BAR
           ========================================= */
        .top-bar { 
            height: 50px; 
            background: var(--bg-elevated); 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 0 12px; 
            flex-shrink: 0; 
            z-index: 20;
        }

        .logo { display: flex; align-items: center; gap: 8px; font-weight: 600; font-size: 14px; }
        .logo-icon { width: 24px; height: 24px; background: linear-gradient(135deg, var(--accent-blue), var(--accent-green)); border-radius: 4px; display: flex; align-items: center; justify-content: center; }

        .menu-tabs { display: flex; gap: 4px; background: #111; padding: 3px; border-radius: 6px; }
        .menu-tab { padding: 6px 12px; background: transparent; border: none; color: var(--text-secondary); cursor: pointer; font-size: 12px; border-radius: 4px; }
        .menu-tab.active { background: var(--bg-panel); color: white; font-weight: 500; }

        .top-actions { display: flex; gap: 6px; }
        .btn { padding: 6px 12px; background: var(--accent-blue); border: none; color: white; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: 500; display: flex; align-items: center; justify-content: center; }
        .btn.secondary { background: #3c3c3c; border: 1px solid var(--border); }
        
        /* =========================================
           MAIN LAYOUT
           ========================================= */
        .main-content { flex: 1; position: relative; overflow: hidden; display: flex; width: 100%; }
        .page { display: none; width: 100%; height: 100%; }
        .page.active { display: flex; }
        
        /* HOME PAGE */
        .home-page { flex-direction: column; align-items: center; justify-content: center; padding: 20px; width: 100%; overflow-y: auto; }
        .welcome-card { text-align: center; margin-bottom: 30px; }
        .welcome-card h1 { font-size: 28px; margin-bottom: 10px; color: white; }
        
        .quick-actions { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; width: 100%; max-width: 400px; }
        .action-card { background: var(--bg-elevated); padding: 15px; border-radius: 8px; text-align: center; cursor: pointer; border: 1px solid var(--border); }
        .action-card:active { transform: scale(0.98); background: var(--bg-panel); }
        
        /* EDITOR PAGE LAYOUT (CRITICAL) */
        .editor-page { flex-direction: column; width: 100%; height: 100%; display: flex; }
        .editor-main { flex: 1; display: flex; width: 100%; height: 100%; overflow: hidden; }
        
        .editor-container { flex: 1; display: flex; flex-direction: column; border-right: 1px solid var(--border); min-width: 0; background: var(--bg-dark); }
        .preview-container { flex: 1; display: flex; flex-direction: column; background: white; min-width: 0; }
        
        .panel-header { height: 32px; background: var(--bg-panel); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 10px; justify-content: space-between; font-size: 11px; color: var(--text-secondary); flex-shrink: 0; }
        
        #monaco-container { flex: 1; width: 100%; height: 100%; display: block; overflow: hidden; }
        iframe { flex: 1; width: 100%; height: 100%; border: none; background: white; }

        /* =========================================
           BOTTOM PANEL / AI CHAT
           ========================================= */
        .bottom-panel { 
            position: fixed; /* FIXED agar tidak ikut scroll saat keyboard muncul */
            bottom: 0; left: 0; right: 0; 
            height: 0; 
            background: var(--bg-panel); 
            border-top: 1px solid var(--accent-blue); 
            z-index: 9999; /* Z-index tinggi */
            transition: height 0.3s ease; 
            display: flex; flex-direction: column; 
        }
        .bottom-panel.open { height: 50vh; box-shadow: 0 -5px 20px rgba(0,0,0,0.5); }
        
        .panel-tabs { height: 36px; background: #111; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; }
        
        .chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; font-size: 13px; }
        .message { padding: 8px 12px; border-radius: 8px; max-width: 85%; line-height: 1.4; }
        .message.user { align-self: flex-end; background: var(--accent-blue); color: white; }
        .message.ai { align-self: flex-start; background: #333; border: 1px solid #444; }
        .message pre { background: black; padding: 8px; border-radius: 4px; overflow-x: auto; margin-top: 5px; }
        
        .chat-input-area { padding: 10px; background: var(--bg-elevated); display: flex; gap: 8px; padding-bottom: max(10px, env(safe-area-inset-bottom)); }
        #chat-input { flex: 1; background: #111; border: 1px solid #444; color: white; padding: 10px; border-radius: 4px; font-size: 14px; } /* Input lebih besar */

        /* =========================================
           üîß MOBILE RESPONSIVE FIX (PENTING)
           ========================================= */
        @media screen and (max-width: 768px) {
            .logo span { display: none; }
            .top-bar { padding: 0 8px; }
            
            /* Ubah layout editor menjadi vertikal (atas-bawah) */
            .editor-main { flex-direction: column; }
            
            /* Paksa container editor memiliki tinggi 50% layar */
            .editor-container { 
                width: 100% !important; 
                height: 50% !important; 
                flex: none !important; /* Matikan flex grow agar fix 50% */
                border-right: none;
                border-bottom: 1px solid var(--accent-blue);
            }
            
            /* Paksa container preview memiliki tinggi 50% layar */
            .preview-container { 
                width: 100% !important; 
                height: 50% !important; 
                flex: none !important;
            }

            /* Bottom panel menutupi layar sebagian saat dibuka */
            .bottom-panel.open { height: 60vh; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="logo">
            <div class="logo-icon">‚ú®</div>
            <span>AI Code</span>
        </div>

        <div class="menu-tabs">
            <button class="menu-tab active" onclick="switchPage('home')">Home</button>
            <button class="menu-tab" onclick="switchPage('editor')">Editor</button>
        </div>

        <div class="top-actions">
            <button class="btn success" id="run-btn" style="display:none" onclick="runCode()">‚ñ∂</button>
            <button class="btn secondary" id="ai-btn" style="display:none" onclick="togglePanel()">ü§ñ</button>
        </div>
    </div>

    <div class="main-content">
        
        <div class="page active" id="home-page">
            <div class="home-page">
                <div class="welcome-card">
                    <h1>AI Code Studio</h1>
                    <p style="color: #888">Coding HTML/JS langsung dari HP.</p>
                </div>
                <div class="quick-actions">
                    <div class="action-card" onclick="switchPage('editor')">üöÄ New Project</div>
                    <div class="action-card" onclick="loadSavedCode()">üìÇ Open Saved</div>
                    <div class="action-card" onclick="loadTemplate()">üìÑ Template</div>
                    <div class="action-card" onclick="switchPage('editor'); setTimeout(togglePanel, 500)">ü§ñ Ask AI</div>
                </div>
            </div>
        </div>

        <div class="page" id="editor-page">
            <div class="editor-page">
                <div class="editor-main">
                    
                    <div class="editor-container">
                        <div class="panel-header">
                            <span>üìù index.html</span>
                            <div style="display:flex; gap:5px">
                                <span onclick="saveCode()" style="cursor:pointer">üíæ</span>
                                <span onclick="clearEditor()" style="cursor:pointer">üóëÔ∏è</span>
                            </div>
                        </div>
                        <div id="monaco-container"></div> </div>

                    <div class="preview-container">
                        <div class="panel-header">
                            <span>üëÅÔ∏è Preview</span>
                        </div>
                        <iframe id="preview-frame"></iframe>
                    </div>
                </div>

                <div class="bottom-panel" id="bottom-panel">
                    <div class="panel-tabs">
                        <span style="color:#ddd; font-size:12px; font-weight:bold; padding-left:10px">ü§ñ AI Assistant</span>
                        <button onclick="togglePanel()" style="background:none; border:none; color:#888; font-size:16px; padding:0 15px">‚úï</button>
                    </div>
                    <div class="chat-messages" id="chat-messages">
                        <div class="message ai">Halo! Ada yang bisa saya bantu buatkan kodenya?</div>
                    </div>
                    <div class="chat-input-area">
                        <input type="text" id="chat-input" placeholder="Contoh: Buatkan tombol merah...">
                        <button class="btn" onclick="sendToAI()">‚¨Ü</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.js"></script>
    <script src="app.js"></script>
</body>
</html>
